<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>Ingenia Club</title>
</head>
<body>
<header>
    <a href="#" class="logo">Ingenia Club</a>
    <nav>
        <ul>
            <li>
                <a href="#"><img src="logo.png" width="100px" alt=""></a>
            </li>
        </ul>
    </nav>
</header>
<section>
    <img src="curve.png" alt="" class="wave">
    <div class="contentBx">
        <h2>Coming Soon</h2>
        <p>Ingenia, le Club des Talents !
            Le nouveau Club Concept pour les Enfants et leurs Parents.
        </p>
        <div class="countdown">
            <div class="time">
                <div id="day"></div>
                <span>Days</span>
            </div>
            <div class="time">
                <div id="hour"></div>
                <span>Hours</span></div>
            <div class="time">
                <div id="minute"></div>
                <span>Minutes</span></div>

            <div class="time">
                <div id="second"></div>
                <span>Seconds</span></div>
        </div>
        <a href="#" onclick="toggle();">Notify Me!</a>
    </div>
    <div class="imgBx">
        <img src="kid.png" alt="">
    </div>
    <ul class="sci">
        <li><a href="https://www.facebook.com/Ingenia.Talents.Club/"><img src="facebook.png" alt=""></a></li>
        <li><a href="https://twitter.com/ingeniaclub"><img src="twitter.png" alt=""></a></li>
        <li><a href="https://www.instagram.com/ingeniaclub/"><img src="instagram.png" alt=""></a></li>
        <li><span> Created By code.tn</span></li>
    </ul>
</section>
<div class="newsletter">
    <h2>Stay Tuned</h2>
    <p>Get notified at launch</p>
    <div class="inputBox">
        <form action="">
            <input type="email" name="" required="" placeholder="Enter your email address">
            <input type="submit" value="Submit">
        </form>
    </div>
    <img onclick="closemodal()" src="close.png" class="close" alt="">
</div>
<script type="text/javascript">
    function toggle() {
        var newsletter = document.querySelector('.newsletter');
        newsletter.classList.toggle('active')
    }

    function closemodal() {
        var newsletter = document.querySelector('.newsletter');
        newsletter.classList.remove('active')
    }

    var countDate = new Date('Jul 30, 2020 00:00:00').getTime();

    function newYear() {
        var now = new Date().getTime();
        gap = countDate - now;
        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(gap / (day));
        var h = Math.floor((gap % (day)) / (hour));
        var m = Math.floor((gap % (hour)) / (minute));
        var s = Math.floor((gap % (minute)) / second);

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
    }

    setInterval(function () {
        newYear();
    }, 1000)
</script>
</body>
</html>
